                    source_path:                            /var/lib/libvirt/images/LnxUbntWebBkstg.qcow2
                    size_gb:                                25
                    partitioning_scheme:                    GPT
                    partitions:
                      - label:                              EFI System Partition
                        size_gb:                            0.05
                        filesystem:                         FAT32
                        mount:                              /boot/efi
                        flags:                              [ boot, esp ]
                      - label:                              System
                        size_gb:                            24.5
